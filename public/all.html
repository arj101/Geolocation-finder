<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Finder || data</title>
  </head>
  <body>
    <h1>All the locations in my database!</h1>
    <div id="links">
      <a href="all.html">List</a>
      <p>|</p>
      <a href="index.html">Enter</a>
    </div>

    <button id="clear">Clear</button>

    <style>
      body {
        background-color: #ededed;
      }
      h1 {
        padding: 0;
        margin: 0;
        border: 0;
        font-family: "Open Sans", sans-serif;
        position: absolute;
        top: 3vh;
        left: 2vw;
      }
      #links {
        padding: 0;
        margin: 0;
        border: 0;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        font-family: sans-serif;
        width: 5vw;
        position: absolute;
        top: 10vh;
        left: 2vw;
      }

      .container {
        margin-bottom: 2rem;
        background-color: #ffffff;
        border-radius: 0.5rem;
        box-shadow: 4px 1px 25px #00000048;
        padding: 2rem;
      }
      #data_container {
        position: absolute;
        font-family: sans-serif;
        top: 20vh;
        left: 2vw;
        color: #444444;
        font-weight: 700;
      }
      .geo {
        margin-bottom: 0.5rem;
      }
      .mood {
        margin-bottom: 0.5rem;
      }

      #clear {
        position: fixed;
        bottom: 4vh;
        left: 1vw;
        border-style: solid;
        border-color: #000000;
        background-color: transparent;
        border-radius: 0.5rem;
        outline: none;
        transition: all 0.2s ease;
        z-index: 2;
      }
      #clear:hover {
        background-color: #00ff1a40;
      }
      #clear:active {
        bottom: 3.5vh;
      }
      #empty_txt {
        color: #575757a4;
        font-family: "Open Sans", sans-serif;
        font-weight: 600;
        font-size: 4rem;
        position: absolute;
        top: 40vh;
        left: 5vw;
      }

      @media only screen and (max-width: 800px) {
        #empty_txt {
          left: 2vw;
          font-size: 2rem;
        }
        #clear {
          bottom: 2vh;
          left: 3vw;
        }
        .container {
          position: relative;
          left: -0.8vw;
        }
        #clear:active {
          bottom: 1vh;
        }
        h1 {
          top: 1vh;
        }
        #links {
          top: 11vh;
        }
      }
    </style>
    <script>
      document.getElementById("clear").addEventListener("click", clearDatabase);

      getData();

      async function getData() {
        const response = await fetch("/api");
        const data = await response.json();
        const data_container = document.createElement("div");
        data_container.id = "data_container";
        if (data.length > 0) {
          for (let item of data) {
            const root = document.createElement("div");
            root.className = "container";
            const geo = document.createElement("div");
            geo.className = "geo";
            const mood = document.createElement("div");
            mood.className = "mood";
            const dateString = document.createElement("div");
            dateString.className = "dateString";
            geo.textContent = `Latitude: ${item.latitude} Longitude: ${item.longitude}`;
            mood.textContent = `Mood : ${item.mood}`;
            dateString.textContent = `Time: ${new Date(item.timestamp)}`;

            root.append(geo, mood, dateString);
            data_container.append(root);
          }
        } else {
          const empty_txt = document.createElement("p");
          empty_txt.textContent = "Nothing here! ¯\_(ツ)_/¯";
          empty_txt.id = "empty_txt";
          document.body.append(empty_txt);
        }
        document.body.append(data_container);
        console.log(data);
      }

      function removeData_inPage() {
        document.getElementById("data_container").remove();
        console.log("Removed!");
      }

      async function clearDatabase() {
        const response = await fetch("/clear");
        const response_json = await response.json();
        console.log(response_json);
        removeData_inPage();
        getData();
      }
    </script>
  </body>
</html>
