<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Location Finder</title>
  </head>
  <body>
    <div id="square"></div>
    <h1>Location Finder</h1>
    <h2><i>Welcome to Diode's geolocation finder!</i></h2>

    <h3 id="lat_cont">
      Latitude: <span id="lat"><i>loading...</i></span>
    </h3>
    <h3 id="lng_cont">
      Longitude: <span id="lng"><i>loading...</i></span>
    </h3>
    <label for="mood" id="mood_label">Mood: </label>

    <input type="text" id="mood" placeholder="What is your mood? ;)" />
    <button id="submit_button">Submit!</button>

    <p id="about">
      Pressing the button above will send your <br />
      location data to
      <a href="https://glitch.com/">glitch's</a> server<br />
      (That's where this website is hosted from).<br />
      <i>We will not use your location for any purposes!</i>
    </p>

    <div id="links">
      <a id="allHtmlLink" href="all.html">List</a>
      <p>|</p>
      <a href="index.html">Enter</a>
    </div>

    <style>
      body {
        margin: 0;
        padding: 0;
        border: 0;
      }
      #links {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        font-family: sans-serif;
        width: 5vw;
        position: absolute;
        top: 16vh;
        left: 2vw;
      }
      h1 {
        position: absolute;
        font-family: "Open Sans", sans-serif;
        top: 3vh;
        left: 2vw;
      }
      h2 {
        position: absolute;
        font-family: cursive;
        top: 10vh;
        left: 2vw;
      }
      h3 {
        position: absolute;
        font-family: sans-serif;
      }

      #lat_cont {
        top: 20vh;
        left: 2vw;
      }
      #lng_cont {
        top: 24vh;
        left: 2vw;
      }
      #submit_button {
        position: absolute;
        top: 34vh;
        left: 2vw;
        width: 10vw;
        height: 5vh;
        border-radius: 0.5rem;
        border-style: solid;
        font-size: 1.1rem;
        background-color: transparent;
        border-color: #ff0037;
        outline: none;
        transition: all 0.1s ease;
      }
      #submit_button:hover {
        background-color: #ff0037aa;
        color: white;
      }
      #submit_button:active {
        background-color: #7700ff;
        border-color: #7700ff;
        top: 35.5vh;
      }
      #square {
        position: absolute;
        top: 0vh;
        right: 5vw;
        height: 100vh;
        width: 10vw;
        background-color: #ff0037;
      }
      #about {
        position: absolute;
        top: 40vh;
        left: 2vw;
        color: #8800ff;
        font-family: sans-serif;
      }

      #mood {
        border-radius: 0.3rem;
        border-style: solid;
        border-color: #5a5a5a;
        border-width: 0.12rem;
        margin: 0;
        padding: 0;
        padding-left: 0.4rem;
        position: absolute;
        top: 30vh;
        left: 5vw;
        width: 20vw;
        height: 3vh;
      }
      #mood_label {
        position: absolute;
        left: 2vw;
        font-family: sans-serif;
        top: 30.5vh;
      }

      @media only screen and (max-width: 780px) {
        #submit_button {
          width: 20vw;
        }
        #mood {
          width: 40vw;
        }
      }
    </style>
    <script src="./index.js"></script>
  </body>
</html>
