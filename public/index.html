<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      id="viewport-meta"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <script src="./libraries/p5.min.js"></script>

    <title>Location Finder</title>
  </head>
  <body id="view">
    <div id="square"></div>
    <h1>Location Finder</h1>
    <h2><i>Welcome to Diode's geolocation finder!</i></h2>

    <h3 id="lat_cont">
      Latitude: <span id="lat"><i>loading...</i></span>
    </h3>
    <h3 id="lng_cont">
      Longitude: <span id="lng"><i>loading...</i></span>
    </h3>

    <input type="text" id="mood" placeholder="What is your mood? ;) ðŸ˜œ" />
    <button id="submit_button">Submit!</button>

    <div id="links">
      <a id="allHtmlLink" href="all.html">List</a>
      <p>|</p>
      <a href="index.html">Enter</a>
    </div>

    <style>
      body {
        margin: 0;
        padding: 0;
        border: 0;
      }
      #links {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        font-family: sans-serif;
        width: 5vw;
        position: absolute;
        top: 16vh;
        left: 2vw;
      }
      h1 {
        position: absolute;
        font-family: "Open Sans", sans-serif;
        top: 3vh;
        left: 2vw;
      }
      h2 {
        position: absolute;
        font-family: cursive;
        top: 10vh;
        left: 2vw;
      }
      h3 {
        position: absolute;
        font-family: sans-serif;
      }

      #lat_cont {
        top: 20vh;
        left: 2vw;
      }
      #lng_cont {
        top: 24vh;
        left: 2vw;
      }
      #submit_button {
        position: absolute;
        top: 36vh;
        left: 2vw;
        width: 10vw;
        height: 5vh;
        border-radius: 0.5rem;
        border-style: solid;
        font-size: 1.1rem;
        background-color: transparent;
        border-color: #ff0037;
        outline: none;
        transition: all 0.1s ease;
      }
      #submit_button:hover {
        background-color: #ff0037aa;
        color: white;
      }
      #submit_button:active {
        background-color: #7700ff;
        border-color: #7700ff;
        top: 36.5vh;
      }
      #square {
        position: absolute;
        bottom: 0vh;
        right: 5vw;
        height: 100vh;
        width: 10vw;
        background-color: #ff0037;
      }

      #mood {
        border-radius: 0.3rem;
        border-style: solid;
        border-color: #5a5a5a;
        border-width: 0.12rem;
        margin: 0;
        padding: 0;
        padding-left: 0.4rem;
        position: absolute;
        top: 31vh;
        left: 2vw;
        width: 20vw;
        height: 3vh;
      }

      #video {
        position: absolute;
        top: 42vh;
        left: 2vw;
        border-radius: 0.2rem;
      }

      @media only screen and (max-width: 800px) {
        #submit_button {
          width: 20vw;
        }
        #mood {
          width: 45vw;
        }
        #square {
          width: 100vw;
          height: 10vh;
          bottom: 5vh;
          right: 0vw;
        }
      }
    </style>
    <script src="./index.js"></script>
  </body>
</html>
